<mat-toolbar color="primary">
    <mat-toolbar-row fxLayout="row">
        <span>Signup</span>
        <span class="spacer"></span>
        <button class="mat-dialog-close" mat-icon-button mat-dialog-close>
            <mat-icon>close</mat-icon>
        </button>
    </mat-toolbar-row>
</mat-toolbar>

<mat-dialog-content class="mat-typography">
    <form [formGroup]="signupForm">
        <div fxFlex fxLayout="column">
            <mat-form-field appearence="standard" fxFlex>
                <mat-label>Name</mat-label>
                <input matInput formControlName="name" required />
                <mat-error *ngIf="signupForm.controls.name.touched && signupForm.controls.name.invalid">
                    <span *ngIf="signupForm.controls.name.errors.required">This field is mandatory.</span>
                    <span *ngIf="signupForm.controls.name.errors.pattern">This field is invalid.</span>
                </mat-error>
            </mat-form-field>
              <mat-form-field appearence="standard" fxFlex>
                <mat-label>Phone</mat-label>
                <input matInput formControlName="phone" required />
                <mat-error *ngIf="signupForm.controls.phone.touched && signupForm.controls.phone.invalid">
                    <span *ngIf="signupForm.controls.phone.errors.required">This field is mandatory.</span>
                    <span *ngIf="signupForm.controls.phone.errors.pattern">This field is invalid.</span>
                </mat-error>
            </mat-form-field>
              <mat-form-field appearence="standard" fxFlex>
                <mat-label>Email</mat-label>
                <input matInput formControlName="email" required />
                <mat-error *ngIf="signupForm.controls.email.touched && signupForm.controls.email.invalid">
                    <span *ngIf="signupForm.controls.email.errors.required">This field is mandatory.</span>
                    <span *ngIf="signupForm.controls.email.errors.pattern">This field is invalid.</span>
                </mat-error>
            </mat-form-field>
            <mat-form-field appearence="standard" fxFlex>
                <mat-label>Password</mat-label>
                <input matInput formControlName="password" type="password" required [type]="password ? 'password' : 'text'"/>
                <button type="button" mat-icon-button matSuffix (click)="password = !password" [attr.arial-label]="'Hide password'" [attr.aria-pressed]="password">
                    <mat-icon>{{ password ? 'visibility_off' : 'visibility' }}</mat-icon>
                </button>
                <mat-error *ngIf="signupForm.controls.password.touched && signupForm.controls.password.invalid">
                    <span *ngIf="signupForm.controls.password.errors.required">This field is mandatory.</span>
                </mat-error>
            </mat-form-field>
            <mat-form-field appearence="standard" fxFlex>
                <mat-label>Confirm Password</mat-label>
                <input matInput formControlName="confirmpassword" type="password" required [type]="confirmpassword ? 'password' : 'text'"/>
                <button type="button" mat-icon-button matSuffix (click)="confirmpassword = !password" [attr.arial-label]="'Hide password'" [attr.aria-pressed]="password">
                    <mat-icon>{{ password ? 'visibility_off' : 'visibility' }}</mat-icon>
                </button>
                <mat-error *ngIf="signupForm.controls.password.touched && signupForm.controls.password.invalid">
                    <span *ngIf="signupForm.controls.password.errors.required">This field is mandatory.</span>
                </mat-error>
                <mat-hint *ngIf="validateSubmit() && !(signupForm.controls.confirmpassword.invalid)">
                    <span>New Password & Confirm Password does not match</span>
                </mat-hint>
            </mat-form-field>
        </div>

    </form>
</mat-dialog-content>

<mat-dialog-actions>
    <button mat-raised-button color="primary" type="submit" (click)="handleSubmit()" [disabled]="validateSubmit() || !(signupForm.valid && signupForm.dirty)">
        <mat-icon>save</mat-icon>Signup
    </button>   
    <button mat-raised-button color="warn" mat-dialog-close>Cancel</button>
</mat-dialog-actions>
